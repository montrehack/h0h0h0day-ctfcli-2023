description: |
    Le Père Noël, pour la première fois, a reçu un cadeau - un mystérieux colis provenant d'Asie, rempli de biscuits de la bonne fortune. Or, trop habitué aux aliments mous comme la purée de canneberges
    et les gâteaux-bûche, il a avalé tout rond son premier biscuit, incluant le proverbe à l'intérieur! Le voilà en train de tousser bruyamment, son rire caractéristique tordu par le message secret à l'intérieur.

    Heureusement, un gentil crabe a laissé un morceau de code source permettant la traduction de proverbes chinois vers l'étrange langue du Pôle Nord, constituée uniquement de 'h', '0', '-', '!' et '.'

    Peut-être saurez-vous effectuer la traduction dans l'autre sens?

